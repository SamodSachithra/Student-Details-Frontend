<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="/UI/style.css">
    </head>

    <body>
    <div class="form-container">
        <h1>Student Details</h1>
        <form>
            <div class="form-group">
                <label for="txt-student-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="txt-student-name" placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="txt-student-address" class="form-label">Address</label>
                <input type="text" class="form-control" id="txt-student-address" placeholder="address">
            </div>
            
            <div class="form-group">
                <label for="txt-student-age" class="form-label">Age</label>
                <input type="text" class="form-control" id="txt-student-age" placeholder="Age">
            </div>
            
            <button id="btn-save-student" class="btn btn-primary">Get Details</button>
        </form>
    </div>
        <script src="/UI/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
